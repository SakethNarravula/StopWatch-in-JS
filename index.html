<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="stopwatch">
        <h2 id="time">00:00:00</h2>
        <div class="buttons">
            <button class="button" onclick="watchStop()"><i class="fa-solid fa-circle-pause fa-lg" id="pause"></i></button>&nbsp;&nbsp;&nbsp;
            <button class="button" onclick="watchStart()"><i class="fa-solid fa-play fa-lg" id="play"></i></button>&nbsp;&nbsp;&nbsp;
            <button class="button" onclick="watchReset()"><i class="fa-solid fa-trash fa-lg" id="reset"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
